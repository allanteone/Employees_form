<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Data</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/app.css">
</head>

<body>

<section class="control-buttons">
    <button class="form-control" onclick="showPage('card')">Add New Employee</button>
    <button class="form-control" onclick="showPage('generation-form')">Employees Generation</button>
    <button class="form-control" onclick="showPage('table')">Show Employees</button>
</section>

<section class="card" >
        <header class="card-header">
            <h3>Employee Data</h3>
        </header>
        <form class="card-body" id="form-orders">
            <div class="row form-group justify-content-around">
                <div class="col-sm-4">
                    <label class="font-weight-bold col-12 text-center">Employee Identifier</label>
                    <input type="number" name="id" class="form-control" required>
                </div>
                <div class="col-sm-4">
                    <label class="font-weight-bold col-12 text-center">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
            </div>


            <div class="form-check">
                <label>
                    <input class="form-check-input" name="gender" type="radio" value="female" required>
                    Female
                </label>
            </div>
            <div class="form-check">
                <label>
                    <input class="form-check-input" name="gender" type="radio" value="male" required>
                    Male
                </label>
            </div>


            <div class="row form-group justify-content-around mt-4">
                <div class="col-sm-3">
                    <label class="font-weight-bold col-12 text-center">Employee's Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="col-sm-3">
                    <label class="font-weight-bold col-12 text-center">Salary</label>
                    <input type="number" name="salary" class="form-control" required>
                </div>

                <div class="col-sm-3">
                    <label class="font-weight-bold col-12 text-center">Title</label>
                    <select class="form-control" name="title">
                        <option value="wagemployee">Wage Employee</option>
                        <option value="manager">Manager</option>
                        <option value="salesperson">Sales Person</option>
                        <option value="salesmanager">Sales Manager</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </form>
</section>

<section class="generation-form" hidden>
    <header class="card-header">
            <h3>Employees Generation Data</h3>
        </header>

    <form class="card-body" id="random-generation">
        <div class="row form-group mt-4">
            <div class="col-2 offset-md-3">
                <label class="font-weight-bold col-12 text-center">Number of Employees</label>
                <input type="number" name="countEmployees" class="form-control" required>
            </div>
            <div class="col-2 offset-md-2">
                <label class="font-weight-bold col-12 text-center">Number of ID digits</label>
                <input type="number" name="countIdDigits" class="form-control" required>
            </div>
        </div>
        <div class="row form-group mt-4">
            <div class="col-2  offset-3">
                <label class="font-weight-bold col-12 text-center">Minimal salary</label>
                <input type="number" name="minSalary" class="form-control" required>
            </div>
            <div class="col-2 offset-md-2">
                <label class="font-weight-bold col-12 text-center">Maximal Salary</label>
                <input type="number" name="maxSalary" class="form-control" required>
            </div>
        </div>

        <div class="m-4">
            <button type="submit" class="btn btn-outline-secondary">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </div>
    </form>
</section>

<section class="table" hidden>
    <header class="card-header">
        <h3>Employees Table</h3>
    </header>

    <table class="table">
        <thead>
        <tr id="table-header-row">

        </tr>
        </thead>

        <tbody id="table-body">

        </tbody>
    </table>
</section>



<script src="scripts/jquery.min.js"></script>
<script src="scripts/form-handler.js"></script>
<script src="scripts/employees.js"></script>
<script src="scripts/table.js"></script>
<script src="scripts/random.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
